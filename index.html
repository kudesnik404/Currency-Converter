<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter by kudesnik</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js"></script>
</head>
<body>
    <header>
        <img src="src/images/logo.svg" alt="logo">
        <div>
            <p>БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВАНИЕ</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
        <button>ВОЙТИ</button>
    </header>
    <main>
        <div class="container">
            <h1>Конвертер валют онлайн</h1>
            <div class="cards">
                <div class="card1">
                    <p>У меня есть</p>
                    <div class="currency">
                        <button class="selected">RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                        <select>
                            <option value="CHF">CHF</option>
                            <option value="AUD">AUD</option>
                            <option value="NOK">NOK</option>
                            <option value="CAD">CAD</option>
                            <option value="MXN">MXN</option>
                            <option value="CNY">CNY</option>
                            <option value="ISK">ISK</option>
                            <option value="KRW">KRW</option>
                            <option value="HKD">HKD</option>
                            <option value="CZK">CZK</option>
                            <option value="BGN">BGN</option>
                            <option value="BRL">BRL</option>
                            <option value="IDR">IDR</option>
                            <option value="SGD">SGD</option>
                            <option value="PHP">PHP</option>
                            <option value="RON">RON</option>
                            <option value="HUF">HUF</option>
                            <option value="ILS">ILS</option>
                            <option value="THB">THB</option>
                            <option value="SEK">SEK</option>
                            <option value="NZD">NZD</option>
                            <option value="AUD">AUD</option>
                            <option value="DKK">DKK</option>
                            <option value="HRK">HRK</option>
                            <option value="PLN">PLN</option>
                            <option value="TRY">TRY</option>
                            <option value="INR">INR</option>
                            <option value="MYR">MYR</option>
                            <option value="ZAR">ZAR</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="input-output">
                        <input type="number" value="1">
                        <p>TEST 1 RUB = 0.0135 USD TEST</p>
                    </div>
                </div>
                <img src="src/images/arrows.svg" alt="click here to convert">
                <div class="card2">
                    <p>Хочу приобрести</p>
                    <div class="currency">
                        <button>RUB</button>
                        <button class="selected">USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                        <select>
                            <option value="CHF">CHF</option>
                            <option value="AUD">AUD</option>
                            <option value="NOK">NOK</option>
                            <option value="CAD">CAD</option>
                            <option value="MXN">MXN</option>
                            <option value="CNY">CNY</option>
                            <option value="ISK">ISK</option>
                            <option value="KRW">KRW</option>
                            <option value="HKD">HKD</option>
                            <option value="CZK">CZK</option>
                            <option value="BGN">BGN</option>
                            <option value="BRL">BRL</option>
                            <option value="IDR">IDR</option>
                            <option value="SGD">SGD</option>
                            <option value="PHP">PHP</option>
                            <option value="RON">RON</option>
                            <option value="HUF">HUF</option>
                            <option value="ILS">ILS</option>
                            <option value="THB">THB</option>
                            <option value="SEK">SEK</option>
                            <option value="NZD">NZD</option>
                            <option value="AUD">AUD</option>
                            <option value="DKK">DKK</option>
                            <option value="HRK">HRK</option>
                            <option value="PLN">PLN</option>
                            <option value="TRY">TRY</option>
                            <option value="INR">INR</option>
                            <option value="MYR">MYR</option>
                            <option value="ZAR">ZAR</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="input-output">
                        <input class="output" type="number">
                        <p>TEST 1 USD = 73.8896 RUB TEST</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
